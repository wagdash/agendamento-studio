<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Studio Tay Bénesse</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
  margin:0;
  background:#f4f4f4;
}
.page{
  display:none;
  min-height:100vh;
  padding:20px;
}
.page.active{display:block}

h1{text-align:center;color:#333}
.card{
  background:#fff;
  padding:20px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
button{
  width:100%;
  padding:15px;
  font-size:18px;
  border:none;
  border-radius:12px;
  background:#2ecc71;
  color:#fff;
  margin-top:15px;
}
button:disabled{background:#aaa}

input{
  width:100%;
  padding:15px;
  font-size:22px;
  text-align:center;
  border-radius:12px;
  border:2px solid #ddd;
}

/* calendário */
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  margin-top:10px;
}
.day{
  padding:12px 0;
  text-align:center;
  border-radius:10px;
  font-weight:bold;
}
.day.green{background:#2ecc71;color:#fff}
.day.red{background:#e74c3c;color:#fff}
.day.selected{outline:4px solid #000}

/* procedimentos */
.proc{
  display:flex;
  justify-content:space-between;
  padding:12px;
  border-bottom:1px solid #eee;
}
</style>
</head>

<body>

<!-- PÁGINA 1 -->
<div class="page active" id="p1">
<h1>Escolha Data e Horário</h1>
<div class="card">
<div id="calendar" class="calendar"></div>

<br>
<input id="hora" inputmode="numeric" placeholder="HH:MM" maxlength="5">
<button id="p1btn" disabled>Continuar</button>
</div>
</div>

<!-- PÁGINA 2 -->
<div class="page" id="p2">
<h1>Procedimentos</h1>
<div class="card" id="procs"></div>
<button id="p2btn" disabled>Continuar</button>
</div>

<!-- PÁGINA 3 -->
<div class="page" id="p3">
<h1>Resumo</h1>
<div class="card" id="resumo"></div>
<button onclick="go(4)">Pagar</button>
</div>

<!-- PÁGINA 4 -->
<div class="page" id="p4">
<h1>Pagamento</h1>
<div class="card">
<p>Link válido por <span id="timer">600</span> segundos</p>
<a id="paylink" href="#" target="_blank">
<button>Pagar agora</button>
</a>
</div>
</div>

<!-- SCRIPT -->
<script>
/* bloqueia computador */
if(!/Mobi|Android/i.test(navigator.userAgent)){
  document.body.innerHTML="<h2 style='text-align:center'>Use no celular</h2>";
}

/* calendário */
const cal=document.getElementById("calendar");
let selDate=null;
let horaInp=document.getElementById("hora");
let btn1=document.getElementById("p1btn");

const today=new Date();
const year=today.getFullYear();
const month=today.getMonth();

for(let d=1;d<=31;d++){
  let dt=new Date(year,month,d);
  if(dt.getMonth()!=month) continue;

  let div=document.createElement("div");
  div.className="day";

  if(dt<today || dt.getDay()==0){
    div.classList.add("red");
  }else{
    div.classList.add("green");
    div.onclick=()=>{
      document.querySelectorAll(".day").forEach(x=>x.classList.remove("selected"));
      div.classList.add("selected");
      selDate=dt;
      checkP1();
    }
  }
  div.innerText=d;
  cal.appendChild(div);
}

/* horário automático */
horaInp.addEventListener("input",()=>{
  let v=horaInp.value.replace(/\D/g,"");
  if(v.length>=3) horaInp.value=v.slice(0,2)+":"+v.slice(2,4);
  checkP1();
});

function checkP1(){
  if(!selDate) return;
  let h=horaInp.value;
  if(!/^\d\d:\d\d$/.test(h)) return;
  let hh=parseInt(h.split(":")[0]);
  if(hh<7||hh>18) return;
  btn1.disabled=false;
}

btn1.onclick=()=>go(2);

/* procedimentos */
const procedimentos=[
 {n:"Design de Sobrancelha",t:60,v:150},
 {n:"Limpeza de Pele",t:90,v:200},
 {n:"Micropigmentação",t:120,v:600}
];

const procsDiv=document.getElementById("procs");
let escolhidos=[];
procedimentos.forEach((p,i)=>{
  let d=document.createElement("div");
  d.className="proc";
  d.innerHTML=`<label><input type="checkbox" data-i="${i}"> ${p.n}</label>
  <span>${p.t}min R$${p.v}</span>`;
  procsDiv.appendChild(d);
});

document.querySelectorAll("input[type=checkbox]").forEach(c=>{
  c.onchange=()=>{
    escolhidos=[...document.querySelectorAll("input:checked")].map(x=>procedimentos[x.dataset.i]);
    document.getElementById("p2btn").disabled=escolhidos.length==0;
  }
});

document.getElementById("p2btn").onclick=()=>{
  let total=0,time=0;
  escolhidos.forEach(p=>{total+=p.v;time+=p.t});
  document.getElementById("resumo").innerHTML=
  `Data: ${selDate.toLocaleDateString()}<br>
   Início: ${horaInp.value}<br>
   Duração: ${time} min<br>
   Total: R$${total}`;
  document.getElementById("paylink").href="https://nubank.com.br";
  go(3);
};

/* timer */
let t=600;
setInterval(()=>{
 if(t>0){
  t--;
  document.getElementById("timer").innerText=t;
 }
},1000);

function go(n){
 document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
 document.getElementById("p"+n).classList.add("active");
}
</script>

</body>
</html>
